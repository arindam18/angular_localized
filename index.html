<body ng-app="mainModule" ng-controller="mainController">
  <div class="container" >
    <h3>Select the localization:</h3>
     <select name="singleSelect" ng-model="locale" ng-change="changeLanguage()">

      <option value="es-es">Spanish (Spain)</option>
    </select><br>
<hr/>
    <div>
    <h3 ng-bind="title"></h3>
    <strong ng-bind="localstr"></strong> {{locale}}<br />
    <strong ng-bind="datestr"></strong> {{currentDate | date:"fullDate"}}<br />
    <strong ng-bind="numberstr"></strong> {{1234.56 | number}}<br />
    <br />
  
  </div>

  </div>
